<!-- Given N lecture timings, with their start time and end time (both inclusive), the task is to find
     the minimum number of halls required to hold all the classes such that a single hall can be used 
     for only one lecture at a given time. -->
<!DOCTYPE html>
<html>
    <body>

        <h1>Minimum Hall Problem</h1>

        <script>
            const arr = [[9,10],[9,12],[10, 12],[10, 13], [11,12], [12,13]]

            function minHall(arr, n) {
                let ans = 0;
                const busyRoom = [];

                for(let meeting of arr) {
                    const index = busyRoom.findIndex(x=>x <= meeting[0]);
                    if (index > -1) {
                        busyRoom[index] = meeting[1];
                    } else {
                        ans++;
                        busyRoom.push(meeting[1]);
                    }
                }
                return ans;
                
            }
            alert(minRoom(arr,arr.length));
        </script>

    </body>
</html>
